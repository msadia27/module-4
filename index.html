<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
    <link rel="stylesheet" href ="./style.css">
</head>

<body>
    <header class="time-score">
        <h1 id="high-scores" class="record-score">View high scores</h1>
        <p id="Timer" class="timer"></p>
        <!-- insert timer, WHEN I click the start button
        THEN a timer starts and I am presented with a question -->  
    </header>
            
        <!--start button container-->
    <div id="startChallenge">
        <h3>Coding Quiz Challenge</h3>
        <p>Answer all questions to the best of your ability!</p>
            <button id="startButton" class="start-button">Start Quiz</button>
    </div>
    

    <!--test pages container-->
    <div id="testPage" class ="testQuestions">
        <h4 id="questionAsked">Question</h4>
        <button id="choice1">a.</button>
        <button id="choice2">b.</button>
        <button id="choice3">c.</button>
        <button id="choice4">d.</button>
   
    
    <!--High score page container-->
    <div id="score-page">
            <p>
                Time's up! Game over. 
                Enter initals.
            </p>
            <input></input>
            <button>submit</button>
    </div>

</div>
        <!-- WHEN the game is over
        THEN I can save my initials and score -->
    <script src="./script.js"></script>

</body>
    
</html>
