<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
    <link rel="stylesheet" href ="./style.css">
</head>
<body>
    <header>
        <h1 class="page-title">View high scores</h1>
        <h1 class="timer">Time:</h1>
        <p>Random Challenge</p>
            <button class="start">Start Quiz</button>
            <!-- insert timer, WHEN I click the start button
            THEN a timer starts and I am presented with a question -->  
    </header>
    <!-- WHEN I answer a question
        THEN I am presented with another question-->
        <section>
            <p>1. What river runs through New York?</p>
            <button>a. Lake Erie</button>
            <button>b. Hudson river</button>
            <button>c. Mississippi river</button>
            <button>d. None of the above</button>
        </section>

        <section>
            <p>2. What country gifted the Statue of Liberty?</p>
            <button>a. Africa</button>
            <button>b. Philippines</button>
            <button>c. France</button>
            <button>d. Italy</button>
        </section>

        <section>
            <p>3. Who was the 1st president?</p>
            <button>a. Abraham Lincoln</button>
            <button>b. John Adams</button>
            <button>c. Eric Adams</button>
            <button>d. George Washington</button>
        </section>

        <section>
            
        </section>


        <!--WHEN all questions are answered or the timer reaches 0
        THEN the game is over-->
        <section>
            <p>Time's up! Game over.</p>
            <p>Enter initals and score</p>
            <button>submit</button>
        </section>
        <!-- WHEN the game is over
        THEN I can save my initials and score -->
    <script src="./script.js"></script>

</body>
    
</html>
